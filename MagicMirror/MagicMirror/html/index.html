        window.onready = function () {
            namespace = "/wechat"
            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);
            console.log(socket);

            socket.emit('connect')

            socket.on('response', function (data) {
                console.log(data)
            });
        }
